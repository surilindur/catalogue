name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python 3
      uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: Install dependencies
      run: yarn install
